xbotcore_devices:
    joint_ec:
        names: []
        thread: rt_main
        params:
            robot_name: &id001
                value: NoNe
                type: string
            config_ec_idle:
                value: $PWD/../joint_config/ModularBot_idle.yaml
                type: yamlfile
            config_ec_imp:
                value: $PWD/../joint_config/ModularBot_impd4.yaml
                type: yamlfile
            joint_id_map: &id002
                value: $PWD/../../joint_map/ModularBot_joint_map.yaml
                type: yamlfile
            ignore_id:
                type: vector<int>
                value: []
    digital_io_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *id001
            config_ec_imp:
                value: $PWD/../digital_io_config/digital_io.yaml
                type: yamlfile
            digital_io_id_map:
                value: $PWD/../../external_devices_map/digital_io.yaml
                type: yamlfile
    iolink_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *id001
            config_ec_imp:
                value: $PWD/../iolink_config/iolink.yaml
                type: yamlfile
            iolink_id_map:
                value: $PWD/../../external_devices_map/iolink.yaml
                type: yamlfile
    albero_gripper:
        names: []
        thread: rt_main
        params:
            joint_id_map: *id002
    imu_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *id001
            joint_id_map: *id002
    pow_ec:
        names: []
        thread: rt_main
        params:
            robot_name: *id001
            joint_id_map: *id002
    joint_master:
        master: true
        thread: rt_main
